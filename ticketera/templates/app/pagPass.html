{% load static %}
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SafeTicket{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app/css/css.css' %}">
</head>
<div class="container3">
    <div class="d-flex justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="logo">
                <img src="{% static 'app/img/logsf.png' %}" style="max-height: 100px;">
            </div>
            <div class="message-container p-4 rounded shadow">
                <h3 class="mb-3" style="color: #0cacdf;">Atención</h3>
                <div class="alert alert-info mb-4">
                    {% if message %}
                        <p class="mb-0">{{ message }}</p>
                    {% else %}
                        <p class="mb-0">Estimados, para poder restablecer su contraseña favor tomar contacto con el area de TI.</p>
                    {% endif %}
                </div>
                <a href="/" class="btn btn-primary w-100 border-0 mb-3" style="background-color: #0cacdf;">
                    Volver al inicio
                </a>
            </div>
        </div>
    </div>
</div>

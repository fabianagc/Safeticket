{% extends 'app/base.html' %}
{% load custom_filters %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header" style="background-color: #0cacdf; color: white;">
                    <h4 class="mb-0">
                        {% if object %}Editar{% else %}Crear{% endif %} SLA
                    </h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary" style="background-color: #0cacdf; border: none;">
                            Guardar
                        </button>
                        <a href="{% url 'lista_sla' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

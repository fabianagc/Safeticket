{% extends 'app/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Confirmar Eliminación</h4>
                </div>
                <div class="card-body">
                    <p class="lead">¿Estás seguro que deseas eliminar el SLA "{{ object.nombre_sla }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <a href="{% url 'lista_sla' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="align-items-center mb-3">
        <h1>Lista de Usuarios</h1>
    </div>
    <div class="d-flex justify-content-end gap-2 mb-3">
    <a href="{% url 'pagCrud' %}" class="btn btn-secondary">Volver</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-secondary">
            <tr>
                <th>Usuario</th>
                <th>Email</th>
                <th>Cargo</th>
                <th style="width: 150px;">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.last_name }}</td>
                <td>
                    <div class="btn-group btn-group-sm">
                        <a href="{% url 'EditarUsuario' usuario.id %}" class="btn btn-primary btn-lg w-100 text-white fw-bold">Editar
                        </a>                                               
                        <a href="{% url 'EliminarUsuario' usuario.id %}" class="btn btn-danger btn-lg w-100 text-white fw-bold">Eliminar
                        </a>
                    </div>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No hay usuarios registrados.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
